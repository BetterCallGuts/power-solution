<form method="post" class="p-2  rounded-3 p-md-3  ">
  {% csrf_token %}
  <h2 class="fw-normal fs-1 text-center  ">Contact information</h2>
  <div class="container">
    
    {% comment %} name {% endcomment %}
    <div class="form-group my-3">
        <label class="mb-2" for="name ml-5">Name</label>
        <input
        name="name"
        type="text" 
        required
        class="form-control" 
        id="name" 
        placeholder="Full name">
      </div>
    {% comment %} end name {% endcomment %}
    
      <!-- Email -->
      <div class="form-group  my-3">
        <label class="mb-2" for="email">Email</label>
        <input 
        required
        name="Email"
        type="email" 
        class="form-control" 
        id="email" 
        placeholder="Email">
        <small class="fw-normal">We'll never share your email with anyone else.</small>
      </div>
      {% comment %}end email  {% endcomment %}

      {% comment %}phonenumber {% endcomment %}
      <div class="form-group my-3">
        <label class="mb-2" for="phonenumber">phone number</label>
        <input 
        required
        type="text" 
        class="form-control" 
        id="phonenumber" 
        placeholder="phone number"
        name="phonenumber"
        >
        
      </div>
      {% comment %} end phonenumber {% endcomment %}
   
        <div class="form-group my-3">
          <label class="mb-2"  for="companyName">company name</label>
          <input
            required
            type="text"
            name="companyName" 
            class="form-control" 
            id="companyName" 
            placeholder="company name">
        </div>
  
      <div class="form-group my-3">
        <label class="mb-2" for="description">Ask us a question</label>
        <textarea 
        name="description"
        class="form-control" 
        
        id="description" rows="2" placeholder="here you can ask us a question"></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </div>
    
  </form>
